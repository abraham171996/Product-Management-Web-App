<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"
    ></script>
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css" />
    <script defer src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"
    ></script>
    <link rel="stylesheet" href="../src/scss/style.css">
  </head>
  <body>
    <main>
      <section id="banner">
        <div class="container d-flex justify-content-end w-100 mt-4 gap-4  ">
            <div class="input-group mb-3 d-flex ">
                <input type="text" class="form-control " id="search-input" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append ">
                  <button id="search-btn" class="btn btn-outline-secondary" type="button">Button</button>
                </div>
          <div class="ms-4">
            <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#reg-modal"
          >
            Add To Product
          </button>
          </div>
        </div>
        </div>
        <div class="modal" id="reg-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Product</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="/submit" method="POST">
                  <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="mb-3">
                    <label for="imageUrl">Image Url</label>
                    <input type="text" class="form-control" id="image" />
                  </div>
                  <div class="mb-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" />
                  </div>
                  <div class="mb-3">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" />
                  </div>
                  <div class="mb-3">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" />
                  </div>
                  <select
                    class="form-select mt-4"
                    aria-label="Default select example"
                    name="stock"
                    id="stock"
                  >
                    <option value="Stokda var">Stokda var</option>
                    <option value="Stokda yoxdur">Stokda yoxdur</option>
                  </select>
                  <select
                    class="form-select mt-4"
                    aria-label="Default select example"
                    name="category"
                    id="category"
                  >
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="nokia">Nokia</option>
                    <option value="xiaomi">Xiaomi</option>
                  </select>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" id="btn-add" class="btn btn-primary">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section
        id="get_data"
        class="d-flex justify-content-center align-items-center gap-4"
      ></section>
    </main>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../src/js/app.js"></script>
  </body>
</html>
